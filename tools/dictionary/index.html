<!DOCTYPE html>
<html>
  <head>
    <title>Anglo-Saxon Dictionary Search</title>
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.16.custom.css"
      rel="stylesheet" />
    <link type="text/css" href="css/dictionary.css" rel="stylesheet" />
    <link type="text/css" href="css/custom.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div title="Please wait" id="loading_dialog">Loading dictionary...</div>
    <div id="search-bar">
      <form>
        Search:
        <input accesskey="s" name="search" id="search" type="search" />
        (In Chrome, you can focus this with Alt-S.)
      </form>
    </div>
    <p id="search-results"></p>
  </body>
</html>
